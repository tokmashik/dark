<script>
  window.datify = date_string => {
    const year = date_string.slice(2, 4)
    const month = date_string.slice(5, 7)
    const day = date_string.slice(8, 10)
    return day + '.' + month + '.' + year
  }

  async function initialize() {
    stacks = [
      {name: 'снизится на 500 р. и более, %', data: [], color: '#EA5F4B'},
      {name: 'будет в коридоре +/- 500 р., %', data: [], color: '#2E2E2E'},
      {name: 'повысится на 500 р. и более, %', data: [], color: '#16499E'}
    ]
    times = {}
    for (let index = 0; index < dashboard_data.volumes.time.names.length; ++index) {
      if (!times[dashboard_data.volumes.time.names[index]])
        times[dashboard_data.volumes.time.names[index]] = {}
      times[dashboard_data.volumes.time.names[index]][
        dashboard_data.volumes.time.date[index]
        ] = dashboard_data.volumes.time.volume[index] / 1000
    }
    timed = []
    const colors = ['#EA5F4B', '#16499E', '#2E2E2E']
    let color_index = 0
    for (let key in times) {
      timed.push({name: key, data: times[key], backgroundColor: colors[color_index]})
      color_index += 1
    }
    for (let index = 0; index < dashboard_data.smooth.date.length; ++index) {
      for (let iterator of [0, 1, 2]) {
        stacks[iterator].data.push([
          dashboard_data.smooth.date[index],
          dashboard_data.smooth.proba[index][iterator] * 100
        ])
      }
    }
    last = datify(new Date(dashboard_data.next).toISOString().slice(0, 10))
    if (dashboard_data.smooth.color[dashboard_data.smooth.color.length - 1] == 'red') {
      degree = parseInt(
        dashboard_data.smooth.proba[dashboard_data.smooth.proba.length - 1][0] * 100
      )
      degree = (degree > 90 ? "очень высокой" : (degree > 75 ? "высокой" : "средней"))
      document.getElementById("recommendation").innerText = "Цена до " + last + " снизится на 500 и более рублей с " + degree + " вероятностью "
    } else if (dashboard_data.smooth.color[dashboard_data.smooth.color.length - 1] == 'green') {
      degree = parseInt(
        dashboard_data.smooth.proba[dashboard_data.smooth.proba.length - 1][2] * 100
      )
      degree = (degree > 90 ? "очень высокой" : (degree > 75 ? "высокой" : "средней"))
      document.getElementById("recommendation").innerText = "Цена до " + last + " повысится на 500 и более рублей с " + degree + " вероятностью "
    } else {
      degree = parseInt(
        dashboard_data.smooth.proba[dashboard_data.smooth.proba.length - 1][1] * 100
      )
      degree = (degree > 90 ? "очень высокой" : (degree > 75 ? "высокой" : "средней"))
      document.getElementById("recommendation").innerText = "Цена до " + last + " будет в диапазоне +/- 500 рублей с " + degree + " вероятностью "
    }
    spaced = {}
    for (let index = 0; index < dashboard_data.volumes.space.names.length; ++index) {
      spaced[dashboard_data.volumes.space.names[index]] = dashboard_data.volumes.space.volume[index] / 1000
    }
    const library = {
      borderSkipped: true,
      scales: {
        x: {
          ticks: {
            autoSkip: false,
            maxRotation: 0,
            minRotation: 0,
            callback: function(value, index, ticks) {
              if (this.getLabelForValue(value).substr(0, 2) !== '20')
                return this.getLabelForValue(value).toString().substr(0, 5) + "..."
              else
                return datify(this.getLabelForValue(value))
            }
          }
        }
      }
    }
    new Chartkick.ColumnChart("timed", timed, {round: 0, library})
    new Chartkick.ColumnChart("spaced", [{name: 'Черный лом, ЖД отгрузки', color: '#ea5f4b', data: spaced}], {round: 0, legend: false, library})
  }
  window.addEventListener('load', async () => await initialize())
</script>

<script>
  window.yscale = parseInt(Math.max(...[
    Math.max(...deltas.deltas.lower.map(value => Math.abs(value))),
    Math.max(...deltas.deltas.upper.map(value => Math.abs(value)))
  ]))

  current_date = new Date()
  current_date.setDate(1)
  year_later = new Date(current_date)
  year_later.setFullYear(current_date.getFullYear() + 1)

  document.getElementById("download_button").addEventListener('click', event => {
    if (!window.response_data) {
      return
    }

    const rows = [
      ["date", "lower", "delta", "upper", "stocks"]
    ]

    for (let index = 0; index < response_data.dates.length; ++index) {
      rows.push([
        response_data.dates[index],
        response_data.pass[0][index],
        response_data.delta[index],
        response_data.pass[2][index],
        response_data.stock[index]
      ])
    }

    let csvContent = "data:text/csv;charset=utf-8," + rows.map(row => row.join(";").replace('.', '.')).join("\n")
    var encodedUri = encodeURI(csvContent)
    var link = document.createElement("a")
    link.setAttribute("href", encodedUri)
    link.setAttribute("download", "decisions.csv");
    document.body.appendChild(link)
    link.click()
    link.remove()
  })

  function get_query(delta, dates) {
    return JSON.stringify({
      delta: delta,
      dates: dates.map(date => date.toISOString().slice(0, 10)),
      initial: parseInt(document.getElementById("stocks_value").value),
      throughput: parseInt(document.getElementById("throughput_value").value),
      capacity: parseInt(document.getElementById("capacity_value").value),
      lower_boundary: parseInt(document.getElementById("lower_bound_value").value)
    })
  }

  function updateBars() {
    const labels = response_data['dates']
    const data_up = []
    const data_down = []
    let total = response_data['stock']
    if (!total) return
    total = total[0]

    for (let index = 0; index < labels.length; ++index) {
      const start = total
      total = response_data['stock'][index]
      if (total > start)
        data_up.push({x: labels[index], y: [start, total]})
      else
        data_down.push({x: labels[index], y: [start, total]})
    }
    if (response_data.status)
      window.plan_status = {
        'optimal': "оптимальный",
        'feasible': "допустимый",
        'absent': "нет решения"
      }[response_data['status']]
    else window.plan_status = "N/A"

    window.barchart.data.datasets[0].data = data_up
    window.barchart.data.datasets[1].data = data_down
    window.barchart.options.plugins.title.text = `План превышения накопления над выгрузкой для дополнительных объемов, тн (статус: ${plan_status})`
    window.barchart.update()
  }

  window.onload = () => {
    window.linechart = new Chart("linechart", {
      data: {
        labels: (deltas.dates || []).map(value => new Date(value)),
        datasets: [
          {data: deltas.deltas.lower || [], type: 'line', tension: 0, backgroundColor: 'rgba(122, 149, 200, 0.40)', label: "Нижняя граница", fill: {
              target: "+2"
            }},
          {data: deltas.deltas.delta || [], type: 'line', tension: 0, color: '#219653', backgroundColor: '#219653', label: "Базовый прогноз"},
          {data: deltas.deltas.upper || [], type: 'line', tension: 0, backgroundColor: '#EA5F4B', label: "Верхняя граница"}
        ]
      },
      options: {
        responsive: true,
        elements: {
          point:{
            radius: 1
          }
        },
        plugins: {
          title: {
            display: true,
            text: "Прогноз изменений цены от начального значения, руб., дата прогноза " + datify(new Date(deltas.stamp).toISOString().slice(0, 10))
          },
          legend: {
            display: true
          }
        },
        animation: {
          duration: 0
        },
        scales: {
          y: {
            min: -yscale, max: yscale,
            afterFit(scale) {
              scale.width = 100
            }
          },
          x: {
            min: current_date,
            max: year_later,
            type: 'time',
            bounds: 'ticks',
            time: {
              unit: 'month',
              displayFormats: {month: 'dd.MM.yy'},
              tooltipFormat: 'dd.MM.yy'
            },
            grid: { display: false },
            ticks: {
              align: 'center',
              maxRotation: 0
            }
          }
        },
        onClick: (event, elements, chart) => {
          if (window.progress_interval) return
          const canvasPosition = Chart.helpers.getRelativePosition(event, window.linechart)
          const dataX = new Date(window.linechart.scales.x.getValueForPixel(canvasPosition.x))

          window.data_labels = Array.from(window.linechart.data.labels).map(item => new Date(item))

          let push = true
          for (let index = 0; index < data_labels.length; ++index) {
            if (dataX < data_labels[index]) {
              if (index > 0) {
                for (let change = 0; change < 3; ++change)
                  window.linechart.data.datasets[change].data = Array.from(window.linechart.data.datasets[change].data.slice(0, index))
                window.linechart.data.labels = Array.from(window.linechart.data.labels.slice(0, index))
              } else {
                for (let change = 0; change < 3; ++change)
                  window.linechart.data.datasets[change].data = []
                window.linechart.data.labels = []
              }
              window.linechart.update()
              push = false
            }
          }

          const dataY = window.linechart.scales.y.getValueForPixel(canvasPosition.y)

          let max_data = Math.max(...window.linechart.data.datasets[2].data.concat(yscale))
          let min_data = Math.min(...window.linechart.data.datasets[0].data.concat(-yscale))
          if (dataY > max_data) {
            window.linechart.options.scales.y.max += (max_data - min_data) / 10
            window.linechart.options.scales.y.max = Math.max(window.linechart.options.scales.y.max, yscale)
          }
          if (dataY < min_data) {
            window.linechart.options.scales.y.min -= (max_data - min_data) / 10
            window.linechart.options.scales.y.min = Math.max(window.linechart.options.scales.y.min, -yscale)
          }

          if (push) {
            window.linechart.data.labels.push(dataX)
            window.linechart.data.datasets[1].data.push(dataY)
          }

          window.linechart.update()

          if (window.linechart.data.labels.length < 2) {
            window.response_data = {stock: [], dates: []}
            updateBars()
            return
          }

          do_fetch()
        }
      }
    })

    window.plan_status = "N/A"
    window.barchart = new Chart(document.getElementById("barchart"), {
      type: 'bar',
      data: {
        datasets: [{
          label: "Накопление",
          data: [],
          color: "rgba(122, 149, 200, 0.40);",
          barPercentage: 1
        }, {
          label: "Выгрузка",
          data: [],
          color: "#EA5F4B",
          barPercentage: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: ""
          },
          legend: {
            display: true
          },
          tooltip: {
            callbacks: {
              label: elements => {
                let dataIndex = elements['dataIndex']
                let dataset = elements['dataset'].data
                const value = dataset[dataIndex].y
                return elements['dataset'].label + ": " + (Array.isArray(value) ? value[1] - value[0] : value).toString()
              }
            }
          }
        },
        animation: {
          duration: 0
        },
        scales: {
          y: {
            ticks: {
              beginAtZero: true
            },
            afterFit(scale) {
              scale.width = 100
            }
          },
          x: {
            min: current_date,
            max: year_later,
            type: 'time',
            bounds: 'ticks',
            time: {
              unit: 'month',
              displayFormats: {month: 'dd.MM.yy'},
              tooltipFormat: 'dd.MM.yy'
            },
            bounds: 'ticks',
            grid: { display: false },
            ticks: {
              align: 'center',
              maxRotation: 0
            }
          }
        }
      }
    })

    function do_fetch() {
      if (window.area_progress > 0) return
      var query = get_query(window.linechart.data.datasets.map(dataset => dataset.data), window.linechart.data.labels)
      window.area_progress = 0
      window.progress_interval = setInterval(() => {
        document.getElementById("wait_progress").innerHTML = `<div id="area_progress" style="height: 12px; margin-left: 50px; background: #EA5F4B; width: ${window.area_progress}%"></div>`
        window.area_progress = Math.min(100, window.area_progress + 100 / (window.linechart.data.labels.length || 1))
      }, 10)
      fetch('https://predictions-dev.zveno.io/', {
        method: 'POST',
        headers: {'Accept': 'application/json', 'Content-Type': 'application/json'},
        body: query
      }).then(async rawResponse => {
        const content = await rawResponse.json()
        clearInterval(window.progress_interval)
        window.progress_interval = null
        document.getElementById("wait_progress").innerHTML = ""
        window.response_data = content
        window.area_progress = 0
        updateBars()
      })
    }

    do_fetch()
    for (let id of ['stocks_value', 'lower_bound_value', 'capacity_value', 'throughput_value'])
      document.getElementById(id).addEventListener('change', do_fetch)
  }
</script>
